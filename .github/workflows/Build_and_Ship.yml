name: Build and Zip EXE

on:
  push:
    branches:
      - main

jobs:
  build-and-zip:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Create and Activate Virtual Environment
        run: |
          python -m venv .venv
          .venv\Scripts\Activate.ps1
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build Standalone EXE
        run: echo Yes | python -m nuitka --standalone --include-data-dir=zenith/media=zenith/media --enable-plugin=pyside6 --windows-console-mode=disable --windows-icon-from-ico=zenith/media/icon.ico Nyxtext.py

      - name: Zip Standalone Version
        run: Compress-Archive -Path zenith_core.dist\* -DestinationPath Zenith_Standalone.zip

      - name: Build One-File EXE
        run: echo Yes | python -m nuitka --onefile --include-data-dir=zenith/media=zenith/media --enable-plugin=pyside6 --windows-console-mode=disable --windows-icon-from-ico=zenith/media/icon.ico Nyxtext.py

      - name: Zip One-File Version
        run: Compress-Archive -Path zenith_core.exe -DestinationPath Zenith_OneFile.zip

      - name: Upload Standalone ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zenith-Standalone
          path: Zenith_Standalone.zip

      - name: Upload One-File ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zenith-OneFile
          path: Zenith_OneFile.zip
