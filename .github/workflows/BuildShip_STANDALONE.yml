name: Build and Ship Zenith as Standalone

on:
  push:
    branches:
      - main

jobs:
  build-and-zip:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Create and Activate Virtual Environment
        run: |
          python -m venv .venv
          .venv\Scripts\Activate.ps1
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka
          pip install lupa

      - name: Build Standalone EXE
        run: echo Yes | python -m nuitka --standalone --include-data-dir=zenith/media=zenith/media --include-data-files=zenith/shortcuts.lua=zenith/shortcuts.lua --enable-plugin=pyqt6 --windows-console-mode=disable --windows-icon-from-ico=zenith/media/icon.ico Nyxtext.py

      - name: List installed packages
        run: |
          Get-ChildItem -Path .venv\Lib\site-packages
        shell: pwsh

      - name: Copy lupa folder to Nyxtext.dist
        run: |
          $lupaPath = Join-Path -Path (Get-Location) -ChildPath ".venv\Lib\site-packages\lupa"
          if (Test-Path -Path $lupaPath) {
            Copy-Item -Path $lupaPath -Destination Nyxtext.dist\lupa -Recurse -Force
          }
          else {
            Write-Error "Lupa folder not found at $lupaPath"
          }
        shell: pwsh

      - name: Zip Standalone Version
        run: | 
          Remove-Item -Path Zenith_Standalone.zip -ErrorAction Ignore
          Compress-Archive -Path Nyxtext.dist\* -DestinationPath Zenith_Standalone.zip -Force

      - name: Upload Standalone ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zenith-Standalone
          path: Zenith_Standalone.zip

